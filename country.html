<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="the solution to rest countries api from frontend mentor" />
  <meta name="keywords" content="rest countries api, frontend mentor, challenge, flexbox, grid, jest, api" />
  <meta name="author" content="Frontend Mentor, Iuliia Konovalova" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <h1 class="navbar__title">Where in the world?</h1>
      <figure class="mode__control">
        <img src="assets/images/darkmode_icon.svg" alt="dark mode icon" class="made__control--image">
        <figcaption>Dark Mode</figcaption>
      </figure>
    </nav>
    <div class="subnav">
      <a href="index.html" class="btn btn__back">Back</a>
    </div>
  </header>

  <main class="country__container--single">

    <div id="flag__container--single">
      <img src="assets/images/flags/gt.png" alt="" class="flag__image--single">
    </div>
    <section id="data__container">
      <select id="countries"></select>
      <h2 class="country__info" id="country">Hi!</h2>
      <div class="country__info">native name: <span id="native_name"></span></div>
      <div class="country__info">population: <span id="population"></span></div>
      <div class="country__info">region: <span id="region"></span></div>
      <div class="country__info">sub region: <span id="subregion"></span></div>
      <div class="country__info">capital: <span id="capital"></span></div>
      <div class="country__info">top level domain: <span id="top_domain"></span></div>
      <div class="country__info">currencies: <span id="currencies"></span></div>
      <div class="country__info">languages: <span id="languages"></span></div>
      <div class="border__countries">
        <h3 class="border__countries--title">border countries</h3>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
