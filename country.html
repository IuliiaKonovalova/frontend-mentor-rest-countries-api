<body>
  <header class="navbar">
    <h1 class="navbar__title">Where in the world?</h1>
    <button class="mode" id="mode_control">dark mode</button>
  </header>

  <main id="main__container">
    <a href="index.html" class="btn btn__back">Back</a>
    <div id="flag__container">
      <img src="" alt="">

    <section id="data__container">
      <select id="countries"></select>
      <h2 class="country__info" id="country">Hi!</h2>
      <div class="country__info">native name: <span id="native_name"></span></div>
      <div class="country__info">population: <span id="population"></span></div>
      <div class="country__info">region: <span id="region"></span></div>
      <div class="country__info">sub region: <span id="subregion"></span></div>
      <div class="country__info">capital: <span id="capital"></span></div>
      <div class="country__info">top level domain: <span id="top_domain"></span></div>
      <div class="country__info">currencies: <span id="currencies"></span></div>
      <div class="country__info">languages: <span id="languages"></span></div>
      <div class="border__countries">
        <h3 class="border__countries--title">border countries</h3>
      </div>
    </section>

  <footer class="footer"></footer>
