<body>
  <header class="header">
    <nav class="navbar">
      <h1 class="navbar__title">Where in the world?</h1>
      <figure class="toggleState">

        <figcaption>Dark Mode</figcaption>
      </figure>
    </nav>
    <div class="searchAndSelect">
      <label class="searchCountry">
        <input type="search" placeholder="search for a country" tabindex="0" />
        <i class="fas fa-search"></i>
      </label>

      <select name="selectCont" class="continents">
        <label>Filter by Region</label>
        <optgroup>
          <option value="all">All</option>
          <option value="africa">Africa</option>
          <option value="americas">America</option>
          <option value="oceania">Oceania</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
        </optgroup>
      </select>

    </div>

  </header>

  <main id="main__container">
    <div class="subheader">
      <div class="search">Search for a country</div>
      <select name="countries" id="countries">
        <option value="a">A</option>
      </select>
      <div>Filter by region</div>
    </div>
    <div id="flag__container">
      <img src="" alt="">
    </div>
    <section id="data__container">
      <select id="countries"></select>
      <h2 class="country__info" id="country"></h2>
      <div class="country__info">population: <span id="population"></span></div>
      <div class="country__info">region: <span id="region"></span></div>
      <div class="country__info">capital: <span id="capital"></span></div>
    </section>
  </main>
