  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <title>Document</title>

<body>
  <header class="header">
    <nav class="navbar">
      <h1 class="navbar__title">Where in the world?</h1>
      <figure class="mode__control">
        <img src="assets/images/darkmode_icon.svg" alt="dark mode icon" class="made__control--image">
        <figcaption>Dark Mode</figcaption>
      </figure>
    </nav>
    <div class="subnav">
      <div class="search__container">
        <i class="fas fa-search search__icon"></i>
        <input type="search__input" placeholder="Search for a country..." tabindex="0" />
      </div>

      <select name="select_by_continent" class="select__continent">

        <label>Filter by Region</label>
        <optgroup class="select__options">
          <option value="all" class="all">Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="americas">America</option>
          <option value="oceania">Oceania</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
        </optgroup>
      </select>

    </div>
  </header>

  <main id="main__container">

    <div id="flag__container">
      <img src="" alt="">
    </div>
    <section id="data__container">
      <select id="countries"></select>
      <h2 class="country__info" id="country"></h2>
      <div class="country__info">population: <span id="population"></span></div>
      <div class="country__info">region: <span id="region"></span></div>
      <div class="country__info">capital: <span id="capital"></span></div>
    </section>
  </main>
