<body>
  <header class="header">
    <nav class="navbar">
      <h1 class="navbar__title">Where in the world?</h1>
      <figure class="mode__control" id="mode-control">
        <img src="assets/images/darkmode_icon.svg" alt="dark mode icon" class="made__control--image">
        <figcaption>Dark Mode</figcaption>
      </figure>
    </nav>
    <div class="subnav">
      <div class="search__container">
        <i class="fas fa-search search__icon"></i>
        <input type="search__input" placeholder="Search for a country..." tabindex="0" />
      </div>

      <div class="dropdown" id="dropdown">
        Filter by Region
        <i class="fas fa-chevron-down"></i>
        <ul>
          <li>All</li>
          <li>Africa</li>
          <li>Americas</li>
          <li>Asia</li>
          <li>Europe</li>
          <li>Oceania</li>
        </ul>
      </div>
    </div>


  </header>

  <main class="main__container" id="countries">
    <!-- <country name="" id="countries"></country> -->

    <section class="data__card" id="">


      <div class="flag__container">
        <img src="assets/images/flags/gt.png" alt="" class="flag__image">
      </div>
      <div class="container__info">
        <h2 class="full__name" id="country"></h2>
        <div class="country__info">population: <span class="data__result" id="population"></span></div>
        <div class="country__info">region: <span class="data__result" id="region"></span></div>
        <div class="country__info">capital: <span class="data__result" id="capital"></span></div>
      </div>
    </section>




  </main>
